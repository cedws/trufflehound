name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build archive
        run: |
          cd Trufflehound
          xcodebuild -scheme Trufflehound \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/Trufflehound.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app
        run: |
          mkdir -p Trufflehound/build/export
          cp -R Trufflehound/build/Trufflehound.xcarchive/Products/Applications/Trufflehound.app Trufflehound/build/export/

      - name: Create DMG
        run: |
          cd Trufflehound/build/export
          mkdir -p dmg_contents
          cp -R Trufflehound.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Trufflehound" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            Trufflehound.dmg
          rm -rf dmg_contents

      - name: Create ZIP
        run: |
          cd Trufflehound/build/export
          ditto -c -k --keepParent Trufflehound.app Trufflehound.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Trufflehound
          path: |
            Trufflehound/build/export/Trufflehound.dmg
            Trufflehound/build/export/Trufflehound.zip

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Trufflehound/build/export/Trufflehound.dmg
            Trufflehound/build/export/Trufflehound.zip
